
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>HTML Video and Audio</h1>
    
    <div class="wrapper">
<!--      using controls -> gives video a play/ pause button, volume knob, and etc. Using autoplay makes the video play on its own. can't be stopped or started-->
<!--        Using the source tag allows us to include video sources for different browsers. some might not take mp4, instead maybe they will take an ogg theora video. its good practice!-->
    <h2>Video Example</h2>
      <video controls>
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg" >
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4" >
          <track label"English" kind="subtitles" srclang="en" src="bridge-captions.vtt" default>
        </video>
        
    <h2>Audio Example</h2>  
        <audio controls>
            <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge-audio.mp3" type="audio/mp3" >
        </audio>
    </div>

  </body>
</html>
